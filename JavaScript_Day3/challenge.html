<!DOCTYPE html>
<html>
<body>

<h2>Challenge:</h2>
<p id="challenge"></p>


<script>
    /*After the user input is provided we first check if the given name exists in our student array.
    We do that by calling the method includes() which will return us a boolean value -> either true if the name exists
    or false if the name is not there.
    If the name exists, we then check at which position is the name stored inside the student array so that we
    can search for a grade corresponding to that position inside grades array. In the end we output both the name and
    the grade on the page.
    */

    var students = ["Ibrahim","Kristina","Marco","Andjelina","Arman","Isabella"];
    var mathGrades = [93,85,73,100,55,62];
    var name = prompt("Please, type your name: ");
    var nameExists = false;
    var placeOfName;
    var grade;

    while(name === ""){
        name = prompt("You did not type anything, please type in a name: ");
    }

    if(name != ""){
        nameExists = students.includes(name);
        if(nameExists){
            placeOfName = students.indexOf(name);
            grade = mathGrades[placeOfName];
            setColor(grade);
            document.getElementById("challenge").innerHTML = name + " has reached "+ grade + " points this season."; 

        }
    }

    function setColor(grade){
        if(grade<=60){
            document.getElementById("challenge").style.color="#ff0000";
        }else if(grade>60 && grade <= 70){
            document.getElementById("challenge").style.color="#F7DC6F";
        }else if(grade>70 && grade <=99){
            document.getElementById("challenge").style.color="#2ECC71";
        }else{
            document.getElementById("challenge").style.color="#2E86C1";
        }
    }


</script>

</body>
</html>
